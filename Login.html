<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <script src="https://kit.fontawesome.com/a650845a2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Images/UserIconLogin.jpg" type="image/x-icon">
    <title>Log In</title>
</head>
<body>
    
    <div id="div">
    <form target="_blank" id="frm" action="./index.html">
        <label for="un">Username</label>
        <input type="text" id="un" placeholder="Username">
        <span class="error" id="eun"></span>
        <label for="pw">Password</label>
        <input type="password" id="pw" placeholder="Password">
        <span class="error" id="epw"></span>
        <div id="btn">
            <button id="log">LOGIN <i class="fa-solid fa-right-to-bracket"></i></button>
            <button id="cancel">CANCEL <i class="fa-solid fa-ban"></i></button>
        </div>
        <span class="error" id="ebtn"></span>
        <a href="./Forgot.html">Forgot Password </a>
        <a href="./SignUp.html">Create an account</a>

    </form>
</div>
    <script src="./Login.js"></script>
</body>
</html>
